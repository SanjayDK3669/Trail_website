<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Collector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" autocomplete="off">
      <label>
        Name
        <input id="name" name="name" type="text" required minlength="2" maxlength="255" />
      </label>

      <label>
        Email
        <input id="email" name="email" type="email" required maxlength="255" />
      </label>

      <label>
        Phone
        <input id="phone" name="phone" type="tel" pattern="[0-9+\-() ]{7,20}" />
      </label>

      <label>
        Message
        <textarea id="message" name="message" rows="5" maxlength="2000"></textarea>
      </label>

      <button type="submit" id="submitBtn">Send</button>
      <div id="status" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
